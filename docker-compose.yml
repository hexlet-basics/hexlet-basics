---

version: '3'

services:
  postgres:
    image: postgres:12-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./tmp/database-data:/var/lib/postgresql/data/

  app:
    image: hexletbasics/services-app:cached
    command: "make ci-check"
    env_file:
      - .env
    depends_on:
      - postgres
