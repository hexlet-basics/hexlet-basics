          instructions: Задание
          definitions: Определения
          tips: Полезное
          common_questions:
            - question: Как с вами связаться? 🙃
              answer: |
                Команда проекта находится в телеграм-сообществе по ссылке https://ttttt.me/HexletLearningBot. Там можно задать любой вопрос и повлиять на проект
            - question: Упражнение не проходит проверку — что делать? 😶
              answer: |
                Если вы зашли в тупик, то самое время поговорить с нашим асситентом Тота во вкладке "ИИ-помощник". [Как правильно задать вопрос](https://help.hexlet.io/ru/articles/111495-kak-pravilno-zadavat-voprosy):
            - question: В моей среде код работает, а здесь нет 🤨
              answer: |
                Тесты устроены таким образом, что они проверяют решение разными способами и на разных данных. Часто решение работает с одними входными данными, но не работает с другими. Чтобы разобраться с этим моментом, изучите вкладку «Тесты» и внимательно посмотрите на вывод ошибок, в котором есть подсказки.
            - question: Мой код отличается от решения учителя 🤔
              answer: |
                Это нормально 🙆, в программировании одну задачу можно выполнить множеством способов. Если ваш код прошел проверку, то он соответствует условиям задачи. В редких случаях бывает, что решение подогнано под тесты, но это видно сразу.
            - question: Прочитал урок — ничего не понятно 🙄
              answer: |
                Создавать обучающие материалы, понятные для всех без исключения, довольно сложно. Мы очень стараемся, но всегда есть что улучшать. Если вы встретили материал, который вам непонятен, опишите проблему в обратной связи нашего [сообщества](https://ttttt.me/HexletLearningBot)

          prev: ← Предыдущий
          next: Следующий →
          finish: Завершить
          separator: ' — '
          navigation: Навигация
          show_full_version: Реактор кода доступен в основной версии →
          if_stuck_html: |
            Если вы столкнулись с трудностями и не знаете, что делать, задайте вопрос в нашем большом и дружном <a href="%{url}" target="_blank" rel="noopener">телеграм-сообществе</a>
          discuss: ИИ-помощник
          lesson: Урок
          only_for_signed_in_users: Упражнение доступно только авторизованным пользователям.
          please_sign_in: Пожалуйста, авторизуйтесь, это необходимо для отслеживания прогресса выполнения уроков. Если у вас ещё нет учётной записи, то сейчас самое время создать аккаунт.
