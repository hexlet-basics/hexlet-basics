          common_questions:
            - question: Упражнение не проходит проверку — что делать? 😶
              answer: |
                Если вы зашли в тупик, то самое время задать вопрос в «Обсуждениях». [Как правильно задать вопрос](https://help.hexlet.io/ru/articles/111495-kak-pravilno-zadavat-voprosy):

                * Обязательно приложите вывод тестов, без него практически невозможно понять что не так, даже если вы покажете свой код. Программисты плохо исполняют код в голове, но по полученной ошибке почти всегда понятно, куда смотреть.
            - question: В моей среде код работает, а здесь нет 🤨
              answer: |
                Тесты устроены таким образом, что они проверяют решение разными способами и на разных данных. Часто решение работает с одними входными данными, но не работает с другими. Чтобы разобраться с этим моментом, изучите вкладку «Тесты» и внимательно посмотрите на вывод ошибок, в котором есть подсказки.
            - question: Мой код отличается от решения учителя 🤔
              answer: |
                Это нормально 🙆, в программировании одну задачу можно выполнить множеством способов. Если ваш код прошел проверку, то он соответствует условиям задачи.

                В редких случаях бывает, что решение подогнано под тесты, но это видно сразу.
            - question: Прочитал урок — ничего не понятно 🙄
              answer: |
                Создавать обучающие материалы, понятные для всех без исключения, довольно сложно. Мы очень стараемся, но всегда есть что улучшать. Если вы встретили материал, который вам непонятен, опишите проблему в «Обсуждениях». Идеально, если вы сформулируете непонятные моменты в виде вопросов. Обычно нам нужно несколько дней для внесения правок.

                Кстати, вы тоже можете участвовать в улучшении курсов: внизу есть ссылка на исходный код уроков, который можно править прямо из браузера.
          prev: ← Предыдущий
          next: Следующий →
          separator: ' — '
          navigation: Навигация
          show_full_version: Реактор кода доступен в основной версии →
          if_stuck_html: |
            Если вы столкнулись с трудностями и не знаете, что делать, задайте вопрос в нашем большом и дружном <a href="%{url}" target="_blank" rel="noopener">телеграм-сообществе</a>
