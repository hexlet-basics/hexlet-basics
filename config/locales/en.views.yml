      lessons:
        content:
          common_questions:
            - question: The exercise doesn't pass checking. What to do? üò∂
              answer: |
                If you've reached a deadlock it's time to ask your question in the ¬´Discussions¬ª. [How ask a question correctly](https://help.hexlet.io/en/articles/111495):

                * Be sure to attach the test output, without it it's almost impossible to figure out what went wrong, even if you show your code. It's complicated for developers to execute code in their heads, but having a mistake before their eyes most probably will be helpful.
            - question: In my environment the code works, but not here ü§®
              answer: |
                Tests are designed so that they test the solution in different ways and against different data. Often the solution works with one kind of input data but doesn't work with others. Check the ¬´Tests¬ª tab to figure this out, you can find hints at the error output.
            - question: My code is different from the teacher's one ü§î
              answer: |
                It's fine. üôÜ One task in programming can be solved in many different ways. If your code passed all tests, it complies with the task conditions.

                In some rare cases, the solution may be adjusted to the tests, but this can be seen immediately.
            - question: I've read the lessons but nothing is clear üôÑ
              answer: |
                It's hard to make educational materials that will suit everyone. We do our best but there is always something to improve. If you see a material that is not clear to you, describe the problem in ‚ÄúDiscussions‚Äù. It will be great if you'll write unclear points in the question form. Usually, we need a few days for corrections.

                By the way, you can participate in courses improvement. There is a link below to the lessons course code which you can edit right in your browser.
