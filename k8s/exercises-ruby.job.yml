---

apiVersion: batch/v1
kind: Job
metadata:
  name: exercises-ruby-job
spec:

  template:
    spec:
      restartPolicy: Never

      volumes:
        - name: pod-data
          emptyDir: {}

      initContainers:
        - name: exercises-ruby
          image: hexletbasics/exercises-ruby
          command:
            - cp
            - "-r"
            - "/exercises-ruby/."
            - "/out"
          volumeMounts:
            - mountPath: /out
              name: pod-data

      containers:

        - name: app
          imagePullPolicy: Always
          image: hexletbasics/services-app:v271
          command:
            - mix
            - x.exercises.load
            - ruby
          volumeMounts:
            - mountPath: /hexletbasics/exercises-ruby
              name: pod-data
          resources:
            requests:
              cpu: 10m
          envFrom:
            - secretRef:
                name: hexlet-basics-secrets
            - secretRef:
                name: sparkpost-credentials
            - secretRef:
                name: github-credentials
            - configMapRef:
                name: hexlet-basics-config-map
