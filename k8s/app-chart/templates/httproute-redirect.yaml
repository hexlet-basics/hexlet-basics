---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: "{{ .Release.Name }}-redirect-httproute"
  namespace: "{{ .Release.Namespace }}"
spec:
  hostnames:
    - "{{ .Values.gateway.hosts.primary }}"
    - "{{ .Values.gateway.hosts.wildcard }}"
    - "{{ .Values.gateway.hosts.secondary }}"
  parentRefs:
    - name: "{{ .Release.Name }}-gateway"
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
