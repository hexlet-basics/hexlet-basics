---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{.Release.Name }}-ingress"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{.Release.Name }}-web-service"
                port:
                  number: 80
